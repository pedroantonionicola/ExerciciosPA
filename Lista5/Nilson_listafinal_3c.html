<!DOCTYPE html>
<html>
<head>
    <script language=javascript>
    primeiro=prompt("digite um numero");
    segundo=prompt("digite o segundo numero");
    terceiro=prompt("digite o terceiro numero");
    quarto=prompt("digite o quarto numero");
    quinto=prompt("digite o quinto numero");

    if(primeiro > segundo && primeiro > terceiro)
    {
        document.write("o primeiro e maior")
    }
    else if(segundo > primeiro && segundo > terceiro)
    {
        document.write("o segundo e maior")
    }
    else if(terceiro > segundo && terceiro > quarto)
    {
        document.write("o terceiro e maior")
    }
    else if(quarto > terceiro && quarto > quinto)
    {
        document.write("o quarto e maior")
    }
    else
    {
        document.write("o quinto e maior")
    }
    </script>
</head>
<body>
    
</body>
</html>
