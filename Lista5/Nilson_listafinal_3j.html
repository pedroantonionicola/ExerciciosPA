<!DOCTYPE html>
<html>
<head>
    <script language=javascript>
    numero = parseInt(prompt("digite um numero:"))
    count1 = 0
    count = 1

    while(count1 <= numero)
    {
        fatorial = numero * (numero - count)
        count = count - 1
        count1 = count1 + 1
    }
    document.write(fatorial)
    </script>
</head>
</html>
