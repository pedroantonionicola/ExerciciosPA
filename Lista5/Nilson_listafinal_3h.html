<!DOCTYPE html>
<html>
<head>
    <script language=javascript>
    base=parseInt(prompt("digite a base"));
    expoente=parseInt(prompt("digite expoente"));
    potencia=1
    count=1

    while(count<=expoente)
    {
        potencia*=base
        count +=1
        document.write(base+"^"+expoente+"="+potencia+"<br/>")
    }
    </script>
</head>
<body>
    
</body>
</html>
