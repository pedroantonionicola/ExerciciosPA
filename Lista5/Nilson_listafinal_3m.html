<!DOCTYPE html>
<html lang="en">
<head>
    <script language=javascript>
        numero = parseInt(prompt("digite a quantidade de numeros primos"))
        count = numero
        fatorial = math.factorial(numero)
        while(numero - 1)
        {
            document.write(count+ end="*")
            count -=1
            document.write("1="+fatorial)
        }
        </script>

</head>
