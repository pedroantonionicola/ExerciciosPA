<!DOCTYPE html>
<html lang="en">
<head>
    <script language=javascript>
    n=parseInt(prompt("digite um numero de 1 a 10"));
    cont=1

    while(cont<=10)
    {
        tab=n*cont
        document.write(n+"X"+cont+"="+tab+"<br/>")
        cont=cont+1
    }
    </script>
</head>
<body>
    
</body>
</html>
